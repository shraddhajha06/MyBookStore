<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - BookStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #240955;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cart-title {
            color: #240955;
            font-size: 2rem;
        }

        .cart-empty {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-empty i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .cart-empty h2 {
            color: #666;
            margin-bottom: 1rem;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .cart-items {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-item-title {
            font-weight: bold;
            color: #240955;
            margin-bottom: 0.5rem;
        }

        .cart-item-author {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            font-weight: bold;
            color: #240955;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #f5f5f5;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.5rem;
        }

        .cart-item-remove {
            color: #ff4444;
            cursor: pointer;
            padding: 0.5rem;
        }

        .cart-item-remove:hover {
            color: #cc0000;
        }

        .cart-summary {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .summary-row:last-child {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: #240955;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1a0740;
        }

        .btn-secondary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #45a049;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
            }

            .cart-item-image {
                width: 80px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">BookStore</div>
            <nav class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-book"></i> Books</a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html"><i class="fas fa-user"></i> Login</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="cart-header">
            <h1 class="cart-title">Your Cart</h1>
            <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
        </div>

        <div id="cartContent">
            <!-- Cart content will be dynamically added here -->
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notification-message"></span>
  </div>

    <script>
        // Get cart items from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const books = JSON.parse(localStorage.getItem('books')) || [];

        // Display cart items
        function displayCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any books to your cart yet.</p>
                        <a href="index.html" class="btn btn-primary">Browse Books</a>
                    </div>
                `;
                return;
            }

            let subtotal = 0;
            const cartItemsHTML = cart.map(item => {
                const book = books.find(b => b.id === item.id);
                if (book) {
                    const itemTotal = book.price * item.quantity;
                    subtotal += itemTotal;

                    return `
                        <div class="cart-item" data-id="${book.id}">
                            <img src="${book.image}" alt="${book.title}" class="cart-item-image">
                            <div class="cart-item-details">
                                <div>
                                    <h3 class="cart-item-title">${book.title}</h3>
                                    <p class="cart-item-author">${book.author}</p>
                                    <p class="cart-item-price">$${book.price.toFixed(2)}</p>
                                </div>
                                <div class="cart-item-quantity">
                                    <button class="quantity-btn" onclick="updateQuantity(${book.id}, ${item.quantity - 1})">-</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${book.id}, this.value)">
                                    <button class="quantity-btn" onclick="updateQuantity(${book.id}, ${item.quantity + 1})">+</button>
                                </div>
                            </div>
                            <div class="cart-item-remove" onclick="removeFromCart(${book.id})">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            const shipping = 5.00;
            const tax = subtotal * 0.1; // 10% tax
            const total = subtotal + shipping + tax;

            cartContent.innerHTML = `
                <div class="cart-grid">
                    <div class="cart-items">
                        ${cartItemsHTML}
                    </div>
                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>$5.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>$${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Total</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        <button class="btn btn-primary" onclick="proceedToCheckout()">Proceed to Checkout</button>
                    </div>
                </div>
            `;

            updateCartCount();
        }

        // Update quantity
        function updateQuantity(bookId, newQuantity) {
            if (newQuantity < 1) return;
            
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.id === bookId);
            
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = parseInt(newQuantity);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
                showNotification('Cart updated');
            }
        }

        // Remove item from cart
        function removeFromCart(bookId) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const newCart = cart.filter(item => item.id !== bookId);
            localStorage.setItem('cart', JSON.stringify(newCart));
            displayCart();
            showNotification('Item removed from cart');
        }

        // Proceed to checkout
        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }

        // Update cart count in header
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = totalItems;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();
        });
    </script>
</body>
</html>
