<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #240955;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: #4CAF50;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .collection-page {
            padding: 6rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .collection-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .collection-title {
            font-size: 2.5rem;
            color: #240955;
            margin-bottom: 1rem;
        }

        .collection-description {
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .book-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .book-card:hover .book-image {
            transform: scale(1.05);
        }

        .book-info {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.2rem;
            color: #240955;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .book-author {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .book-price {
            font-size: 1.1rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .book-actions {
            display: flex;
            gap: 0.5rem;
        }

        .book-btn {
            flex: 1;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .book-btn.add-to-cart {
            background-color: #240955;
            color: white;
        }

        .book-btn.buy-now {
            background-color: #4CAF50;
            color: white;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #240955;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #1a0740;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .collection-page {
                padding: 5rem 1rem 3rem;
            }

            .collection-title {
                font-size: 2rem;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                BookStore
            </div>
            <nav class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="collections.html"><i class="fas fa-book"></i> Collections</a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html"><i class="fas fa-user"></i> Login</a>
            </nav>
        </div>
    </header>

    <main class="collection-page">
        <a href="collections.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Collections
        </a>
        
        <div class="collection-header">
            <h1 class="collection-title">Collection Title</h1>
            <p class="collection-description">Collection Description</p>
        </div>

        <div class="books-grid">
            <!-- Books will be dynamically added here -->
        </div>
    </main>

    <script>
        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = totalItems;
        }

        // Add to cart functionality
        function addToCart(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItem = cart.find(item => item.id === bookId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: book.id,
                        title: book.title,
                        price: book.price,
                        quantity: 1
                    });
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showNotification(`${book.title} added to cart!`);
            }
        }

        // Buy now functionality
        function buyNow(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                window.location.href = `checkout.html?bookId=${bookId}`;
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            // Load collection data based on URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const collectionId = urlParams.get('id');
            loadCollection(collectionId);
        });

        // Load collection data
        function loadCollection(collectionId) {
            const collection = collections.find(c => c.id === collectionId);
            if (collection) {
                document.querySelector('.collection-title').textContent = collection.title;
                document.querySelector('.collection-description').textContent = collection.description;
                
                const booksGrid = document.querySelector('.books-grid');
                booksGrid.innerHTML = '';
                
                collection.books.forEach(book => {
                    const bookCard = createBookCard(book);
                    booksGrid.appendChild(bookCard);
                });
            }
        }

        // Create book card element
        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.innerHTML = `
                <img src="${book.image}" alt="${book.title}" class="book-image">
                <div class="book-info">
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">${book.author}</p>
                    <p class="book-price">$${book.price}</p>
                    <div class="book-actions">
                        <button class="book-btn add-to-cart" onclick="addToCart(${book.id})">Add to Cart</button>
                        <button class="book-btn buy-now" onclick="buyNow(${book.id})">Buy Now</button>
                    </div>
                </div>
            `;
            return card;
        }
    </script>
</body>
</html>
